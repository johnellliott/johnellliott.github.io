<!DOCTYPE html>
<html>
  <head>
    <style>
	body {
		overflow: hidden;
		margin: 0;
		font-family: verdana, ariel, tahoma, sans-serif;
	}
    #map-canvas {
        width: 100%;
        height: 100vh;
    }
	
	#mapControls {
		position: absolute;
		bottom: 0px;
		right: 0px;
		z-index: 99;
		background-color: rgba(0, 0, 0, 0.3);
		width: 100%;
	}
	
	#mapControls #siteName {
		float: left;
		margin: 6px 10px 6px 4px;
		padding: 6px 12px 6px 12px;
		background-color: rgba(0, 0, 0, 0.5);
		height: 32px;
		color: white;
		vertical-align:middle;
	}
	
	#mapControls fieldset {
		float: right;
		margin: 0 0 0 0;
		padding: 6px 4px 2px 4px;
	}
	
	
	
    fieldset {
      border: 0;
    }
    label {
      display: block;
      margin: 30px 0 0 0;
    }
    select {
      width: 200px;
    }
    .overflow {
      height: 200px;
    }	
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(20.258028, 13.959507),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  <script>
  $(function() {

	$( "#gdp" ).selectmenu({
		position: { collision: "flip"  }
	});
  });
  </script>	
	<title>Cities with Similar Weather - Interactive Map</title>
  </head>
  <body>
	<div id="mapControls">
		<div id="siteName">
			Cities with Similar Weather
		</div>
		<fieldset>
			<select name="gdp" id="gdp">
			  <option>High-income</option>
			  <option>Upper-middle</option>
			  <option>Lower-middle</option>
			  <option>Low-income</option>
			  <option selected="selected">All incomes</option>
			</select>
		</fieldset>
	</div>
    <div id="map-canvas"></div>

  </body>
</html>
